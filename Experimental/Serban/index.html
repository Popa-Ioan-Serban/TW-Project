<!DOCTYPE html>

<!--
    To do:
    - insert images for toy offers from top 5
    - load dinamicaly from database average score vote and modify stars loading bar
    - create anchors for toy offers
    - modify style for last 2 new items (choice by age, top most popular)
    - scalability @media
-->

<html>
    <head>
        <title>Toys Shop</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header> 
            <!-- 
                (*) partea superioara a paginii 
                (*) contine:
                    (1) logo
                    (2) meniu
                    (3) bara de cautare
                    (3) icon si link catre cosul de cumparaturi
                    (4) icon si link catre sign in / sign up
            -->

            <section id="main_bar" class="middle">
                <div class="vertical_center">
                    <img id="logo_img" src="images/logo.png" alt="Toy Store Logo">

                    <div id="wrapper-searchbar">
                        <input type="text" name="search_bar" id="search_bar">
                        <img id="icon" src="images/search.png" alt="Search Icon">
                    </div>

                    <a href="sign.html" class="main_bar_buttons font_style default_font_style">
                        <img class="icon" src="images/user.png" alt="User Image Icon">
                        Sign In / Sign Up
                    </a>

                    <a href="basket.html" class="main_bar_buttons font_style default_font_style">
                        <img class="icon" src="images/basket.png" alt="Basket Icon">
                        Basket
                    </a>
                </div>
            </section>

            <nav>
                <!-- 
                    (*) meniul
                    (*) contine:
                        (1) ... 
                -->
                <ul id="menu_list" class="middle">
                    <li class="menu_option">
                        <div class="font_style default_font_style">item1</div>
                    </li>
                    <li class="menu_option">
                        <div class="font_style default_font_style">item2</div>
                    </li>
                    <li class="menu_option">
                        <div class="font_style default_font_style">item3</div>
                    </li>
                    <li class="menu_option">
                        <div class="font_style default_font_style">item4</div>
                    </li>
                    <li class="menu_option">
                        <div class="font_style default_font_style">item5</div>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <!-- 
                (*) partea principala a paginii
                (*) contine:
                    (1) wrapper pentru oferte (chestii 
                        de sezon, promovari, etc...)
                    (2) wrapper pentru bulinele cu
                        jucarii in functie de varsta
                    (3) wrapper pentru casetele cu
                        radial border pentru diferitele
                        tipuri de jucarii #noriel
                    (4) wrapper pentru o lista cu 5
                        dintre cele mai cumparate jucarii
            -->

            <section>
                <div id="slider">
                    <nav class="container" onmouseover="pause()" onmouseout="resume()">
                        <div class="slide"><img src="./images/newsImage1.jpg" class="navigation_image"></div>
                        <div class="slide"><img src="./images/newsImage2.jpg" class="navigation_image"></div>
                        <div class="slide"><img src="./images/newsImage3.jpg" class="navigation_image"></div>
                        <div class="slide"><img src="./images/newsImage4.jpg" class="navigation_image"></div>
                        <div class="slide"><img src="./images/newsImage5.jpg" class="navigation_image"></nav>
                    </nav>

                    <div class="points">
                        <span class="point" onclick="goToSlide(1)" onmouseover="pause()" onmouseout="resume()" ></span>
                        <span class="point" onclick="goToSlide(2)" onmouseover="pause()" onmouseout="resume()"></span>
                        <span class="point" onclick="goToSlide(3)" onmouseover="pause()" onmouseout="resume()"></span>
                        <span class="point" onclick="goToSlide(4)" onmouseover="pause()" onmouseout="resume()"></span>
                        <span class="point" onclick="goToSlide(5)" onmouseover="pause()" onmouseout="resume()"></span>
                    </div>
                </div>
                <script src="myscripts.js"></script>
            </section>

            <section>
                <p class="paragraph_format middle">Choice by age</p>
                <ul id="age_selector" class="middle">
                    <li>
                        <a href="">
                            <figure class="age_pick circle_pattern_1">
                                <label class="age_format age_format_1 middle">0-3</label>
                            </figure>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <figure class="age_pick circle_pattern_2">
                                <label class="age_format age_format_2 middle">3-6</label>
                            </figure>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <figure class="age_pick circle_pattern_1">
                                <label class="age_format age_format_1 middle">6-11</label>
                            </figure>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <figure class="age_pick circle_pattern_2">
                                <label class="age_format age_format_2 middle">11+</label>
                            </figure>
                        </a>
                    </li>
                </ul>
            </section>

            <section id="toy_top_wrapper">
                <p class="paragraph_format middle">Top 5 most popular toys</p>
                <ul id="toy_top" class="middle">
                    <li class="toy_option">
                        <img class="toy_image" src="images/no-image.jpg">
                        <label class="toy_offer_font_style toy_offer_name">toy name #1</label>
                        <label class="toy_offer_font_style toy_offer_price">xxx.xx €</label>
                        <span class="vote_stars_container">
                            <img class="vote_star checked" src="images/star.png">
                            <img class="vote_star checked" src="images/star.png">
                            <img class="vote_star checked" src="images/star.png">
                            <img class="vote_star unchecked" src="images/star.png">
                            <img class="vote_star unchecked" src="images/star.png">
                            <label class="toy_offer_font_style toy_offer_votes">(xxx)</label>
                        </span>
                    </li>
                    <li class="toy_option">
                        <img class="toy_image" src="images/no-image.jpg">
                        <label class="toy_offer_font_style toy_offer_name">toy name #2</label>
                        <label class="toy_offer_font_style toy_offer_price">xxx.xx €</label>
                        <span class="vote_stars_container">
                            <img class="vote_star checked" src="images/star.png">
                            <img class="vote_star checked" src="images/star.png">
                            <img class="vote_star checked" src="images/star.png">
                            <img class="vote_star unchecked" src="images/star.png">
                            <img class="vote_star unchecked" src="images/star.png">
                            <label class="toy_offer_font_style toy_offer_votes">(xxx)</label>
                        </span>
                    </li>
                    <li class="toy_option">
                        <img class="toy_image" src="images/no-image.jpg">
                        <label class="toy_offer_font_style toy_offer_name">toy name #3</label>
                        <label class="toy_offer_font_style toy_offer_price">xxx.xx €</label>
                        <span class="vote_stars_container">
                            <img class="vote_star checked" src="images/star.png">
                            <img class="vote_star checked" src="images/star.png">
                            <img class="vote_star checked" src="images/star.png">
                            <img class="vote_star unchecked" src="images/star.png">
                            <img class="vote_star unchecked" src="images/star.png">
                            <label class="toy_offer_font_style toy_offer_votes">(xxx)</label>
                        </span>
                    </li>
                    <li class="toy_option">
                        <img class="toy_image" src="images/no-image.jpg">
                        <label class="toy_offer_font_style toy_offer_name">toy name #4</label>
                        <label class="toy_offer_font_style toy_offer_price">xxx.xx €</label>
                        <span class="vote_stars_container">
                            <img class="vote_star checked" src="images/star.png">
                            <img class="vote_star checked" src="images/star.png">
                            <img class="vote_star checked" src="images/star.png">
                            <img class="vote_star unchecked" src="images/star.png">
                            <img class="vote_star unchecked" src="images/star.png">
                            <label class="toy_offer_font_style toy_offer_votes">(xxx)</label>
                        </span>
                    </li>
                    <li class="toy_option">
                        <img class="toy_image" src="images/no-image.jpg">
                        <label class="toy_offer_font_style toy_offer_name">toy name #5</label>
                        <label class="toy_offer_font_style toy_offer_price">xxx.xx €</label>
                        <span class="vote_stars_container">
                            <img class="vote_star checked" src="images/star.png">
                            <img class="vote_star checked" src="images/star.png">
                            <img class="vote_star checked" src="images/star.png">
                            <img class="vote_star unchecked" src="images/star.png">
                            <img class="vote_star unchecked" src="images/star.png">
                            <label class="toy_offer_font_style toy_offer_votes">(xxx)</label>
                        </span>
                    </li>
                </ul>
            </section>
        </main>

        <footer>
            <!-- 
                (*) partea inferioara a paginii 
                (*) contine:
                    (1) diferite informatii
                    (2) find us on (social media)
                    (3) copyright claim
            -->

            <section id="social_media">
                <label id="find_us_label" class="default_font_style">Find Us On</label>

                <div id="social_media_icons">
                    <a href="https://www.facebook.com">
                        <img class="social_media_icon" src="images/facebook.png" alt="Facebook Icon">
                    </a>
                    <a href="https://www.instagram.com">
                        <img class="social_media_icon" src="images/instagram.png" alt="Instagram Icon">
                    </a>
                    <a href="https://www.twitter.com">
                        <img class="social_media_icon" src="images/twitter.png" alt="Twitter Icon">
                    </a>
                    <a href="https://www.youtube.com">
                        <img class="social_media_icon" src="images/youtube.png" alt="YouTube Icon">
                    </a>
                </div>
            </section>
            <section id="copyright">
                <a href="https://www.info.uaic.ro/" class="default_font_style">
                    © 2020 Faculty of Computer Science, Alexandru Ioan Cuza University of Iasi
                </a>
            </section>
        </footer>
    </body>
</html>
